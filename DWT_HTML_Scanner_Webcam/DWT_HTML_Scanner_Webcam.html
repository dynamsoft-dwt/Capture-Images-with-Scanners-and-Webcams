<!DOCTYPE html>
<html>
<head>
    <title>Use Dynamic Web TWAIN to capture image from Webcam</title>
	<script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"> </script>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"> </script>
    <script type="text/javascript" src="Resources/addon/dynamsoft.webtwain.addon.webcam.js"> </script>
</head>

<body>
    <select size="1" id="source" style="position: relative; width: 220px;"></select>
    <label><input type="checkbox" id="ShowUI">Show User Interface</label>
    <input type="button" id="acquire" value="Acquire" onclick="CaptureImage();" />

    <!-- dwtcontrolContainer is the default div id for Dynamic Web TWAIN control.
         If you need to rename the id, you should also change the id in the dynamsoft.webtwain.config.js accordingly. -->
    <div id="dwtcontrolContainer"></div>

    <script type="text/javascript">
        Dynamsoft.WebTwainEnv.RegisterEvent('OnWebTwainReady', Dynamsoft_OnReady); // Register OnWebTwainReady event. This event fires as soon as Dynamic Web TWAIN is initialized and ready to be used

        var DWObject;
		var webCamStartingIndex;

        function Dynamsoft_OnReady() {
            DWObject = Dynamsoft.WebTwainEnv.GetWebTwain('dwtcontrolContainer'); // Get the Dynamic Web TWAIN object that is embeded in the div with id 'dwtcontrolContainer'
            if (DWObject) {
				DWObject.Addon.Webcam.Download("\\Resources\\addon\\Webcam.zip", function(){		
					document.getElementById('source').options.length = 0;
					var count = DWObject.SourceCount;
					for (var i = 0; i < count; i++) {
						document.getElementById('source').options.add(new Option(DWObject.GetSourceNameItems(i), i));
					}
					webCamStartingIndex = i;                			
					var arySource = DWObject.Addon.Webcam.GetSourceList();
					for (var i = 0; i < arySource.length; i++)
						document.getElementById("source").options.add(new Option(arySource[i])); // Get Webcam Source names and put them in a drop-down box
				});
			}
			document.getElementById('source').onchange = function(){
				if (document.getElementById('source').selectedIndex < webCamStartingIndex) {
					document.getElementById('acquire').value = 'Scan';
				}
				else{
					document.getElementById('acquire').value = 'Capture';
				}
			}
        }
		
		function CaptureImage() {
			if (DWObject) {
				var showUI = document.getElementById("ShowUI").checked;
				if (document.getElementById('source').selectedIndex < webCamStartingIndex) {
					DWObject.IfShowUI = showUI;
					DWObject.IfDisableSourceAfterAcquire = true;
					DWObject.SelectSourceByIndex(document.getElementById('source').selectedIndex);
					DWObject.OpenSource();
					DWObject.AcquireImage();
				}
				else {
					DWObject.Addon.Webcam.SelectSource(
						document.getElementById('source').options[
						document.getElementById('source').selectedIndex].text);
					// optional
					var OnCaptureStart = function () {
					}
					// optional
					var OnCaptureSuccess = function () {
					}
					// optional
					var OnCaptureError = function (error, errorstr) {
						alert(errorstr);
					}
					// optional
					var OnCaptureEnd = function () {
						//Call DWObject.Addon.Webcam.CloseSource() to release webcam.
					}

					DWObject.Addon.Webcam.CaptureImage(showUI, OnCaptureStart, OnCaptureSuccess, OnCaptureError, OnCaptureEnd);
				}
			}
		}
       
    </script>
</body>
</html>
